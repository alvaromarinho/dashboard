<div class="modal {{active}}">
    <div class="modal-background" (click)="launch()"></div>
    <div class="modal-content w-auto">
        <ng-content></ng-content>
    </div>
    <button class="modal-close is-large" aria-label="close" (click)="launch()"></button>
</div>

<a class="button {{buttonClass}}" [ngClass]="{'tooltip':tooltip}" (click)="launch()" [attr.data-tooltip]="tooltip">
    <span *ngIf="buttonIcon" class="icon"><i class="fa fa-{{buttonIcon}}"></i></span>
    <span *ngIf="buttonLabel">{{buttonLabel}}</span>
</a>
